<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getPikachu</title>
</head>

<body>
    <style>
    </style>
    <h1 style="text-align: center;">GET PIKACHU</h1>

    <button type="button" id="button" onclick="fetchData()">Get Pikachu</button>
        <div id="progate"></div>

    <script>
        async function fetchData() {
            const response = await fetch("https://pokeapi.co/api/v2/pokemon-form/25/", {
                method: "GET"
            });
            const json = await response.json();
            document.getElementById("progate").innerHTML= `
            <p>${json.id} ${json.name}</p> 
            <img src=${json.sprites.front_shiny}> 
            <p> type : ${json.types[0].type.name}</p>
            `          
            document.getElementById("progate").style.cssText = "margin: 30px 0; background-color: yellow; width: 130px; text-align: center; padding: 5px 0; ";

        }
    </script>
</body>

</html>
